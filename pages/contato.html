<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - Histórias de Terror</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Lora:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #1a1a1a;
      color: #e0e0e0;
      font-family: 'Lora', serif;
    }
    .navbar-brand, .nav-link {
      font-family: 'Creepster', cursive;
      font-size: 1.5rem;
      color: #ff4c4c !important;
    }
    h1 {
      font-family: 'Creepster', cursive;
      color: #ff4c4c;
    }
    .form-control, .btn-danger {
      background-color: #2c2c2c;
      color: #e0e0e0;
      border: none;
    }
    .btn-danger {
      background-color: #ff4c4c;
    }
    .btn-danger:hover {
      background-color: #ff7518;
    }
    footer {
      background-color: #000;
      color: #e0e0e0;
      padding: 1.5rem 0;
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="../index.html">Histórias de Terror</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="./todas-historias.html">Histórias</a></li>
          <li class="nav-item"><a class="nav-link" href="sobre.html">Sobre</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Contato</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Formulário de Contato -->
  <div class="container my-5">
    <h1 class="text-center mb-4">Entre em Contato</h1>
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <form>
          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="mensagem" class="form-label">Mensagem</label>
            <textarea class="form-control" id="mensagem" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn btn-danger w-100">Enviar Mensagem</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Rodapé -->
  <footer>
    <p>&copy; <span id="ano"></span> Histórias de Terror. Todos os direitos reservados.</p>
  </footer>

  <script>
    // Exibe o ano atual automaticamente
    document.getElementById("ano").textContent = new Date().getFullYear();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
